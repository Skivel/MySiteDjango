{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo1.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
          media="print" onload="this.media='all'"/>
    <noscript>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"/>
    </noscript>
    <link href="{% static 'css/font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/aos.css' %}" rel="stylesheet">
    <noscript>
        <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }


        </style>
    </noscript>
    {% block head %}
    {% endblock %}
</head>
<body>
<aside>
    <img src="{% static 'img/logo1.png' %}" alt="">
    <span class="logo">Skivel</span>
    <h3>Menu</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="far fa-address-card"></i> About Me</li>
        </a>
        <a href="{% url 'services' %}">
            <li><i class="fab fa-servicestack"></i> Services</li>
        </a>
        <a href="{% url 'skills' %}">
            <li><i class="fas fa-chart-bar"></i> Skills</li>
        </a>
        <a href="{% url 'portfolio' %}">
            <li><i class="fas fa-briefcase"></i> Portfolio</li>
        </a>
        <a href="{% url 'contact' %}">
            <li><i class="far fa-comment"></i> Contact</li>
        </a>
    </ul>
</aside>
<main>
    {% block shop_category %}
    {% endblock %}
    {% block body %}
    {% endblock %}
</main>
</body>
<script src="{% static 'scripts/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'scripts/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'scripts/BigPicture.min.js' %}"></script>
<script src="{% static 'scripts/purecounter.min.js' %}"></script>
<script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'scripts/aos.min.js' %}"></script>
<script src="{% static 'scripts/main.js' %}"></script>
</html>
